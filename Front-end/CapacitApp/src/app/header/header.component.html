<header>
  <a routerLink="/home" class="logo">
    <img src="../../assets/img/logo-imagen-sin-letra.png" alt="logo de CapacitApp" />
    <h1 class="logo-nombre">{{ brand }}</h1>
  </a>

  <form>
    <input type="text" placeholder="Buscar" name="busqueda">
    <button type="submit" class="bi bi-search"></button>
  </form>

  <nav>
    <ul>
      <span *ngIf="auth.user$ | async as user">{{user.name}}</span>
      <a *ngIf="!(auth.isAuthenticated$ | async)" (click)="login()">Login</a>
      <a *ngIf="auth.isAuthenticated$ | async" (click)="logout()">Logout</a>
      <!-- <a routerLink="/register">Registro</a> -->
      <a *ngIf="auth.isAuthenticated$ | async" routerLink="/cart">        
        <span class="bi bi-cart2"></span>
      </a>
    </ul>
  </nav>
</header>
